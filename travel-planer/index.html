<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Planner & Destination Explorer</title>
  <meta name="description" content="Explore destinations and attractions" />
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #7fa9ff, #9fc5ff);
      color: #222;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input {
      padding: 12px;
      width: 250px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: #ff7a3d;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #ff5c1a;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #results, #favoriteList {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>

<body>

<header>
  <h1>üåç Travel Planner</h1>
  <p>Explore destinations and attractions</p>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Enter a city (ex: Paris)">
    <button id="searchBtn">Search</button>
  </div>
</header>

<main>
  <section>
    <h2>Results</h2>
    <div id="results"></div>
  </section>

  <section>
    <h2>‚≠ê Favorites</h2>
    <div id="favoriteList"></div>
  </section>
</main>

<footer>
  <p>W07 Final Project - Travel Planner</p>
</footer>

<script type="module" src="js/main.js"></script>
</body>
</html>
